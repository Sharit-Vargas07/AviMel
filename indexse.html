<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Menú Desplegable</title>
  <link rel="stylesheet" href="./icon.css/all.css">
  <style>
    *{
        background-color: #000000;
    }
/* Estilos básicos para el menú y el ícono del menú */
.navbar {
    position: absolute;
    width: 100%;
    height: 100vh;
    padding: 40px 60px;
    top: 0;
    bottom: 0;
    left: 100%;
    right: 0;
    flex-direction: column;
    background: #000000;
    transition: all .50s ease;
}

.navbar.open {
    left: 0;
    display: flex;
}

.bx-menu {
    color: #ffffff;
  font-size: 30px;
  cursor: pointer;
  z-index: 10001;
  display: none;
}

/* Estilos para la animación y transición del menú */
.navbar {
  transition: all .50s ease;
}

/* Media query para asegurar que el menú y el ícono se muestren correctamente en pantallas pequeñas */
@media (max-width: 768px) {
  .bx-menu {
    display: block;
  }
  .navbar {
    display: none;
  }
  .navbar.open {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
}

  </style>
</head>
<body>

  <!-- Aquí va tu HTML para el menú -->
  <header>
    <a href="#" class="logo">AviMel</a>
    <ul class="navbar">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Destinos</a></li>
      <li><a href="#">Rutas</a></li>
      <li><a href="#">Galería</a></li>
      <li><a href="#">Informacion</a></li>
      <li><a href="#">Contactame</a></li>
    </ul>
    <div class="bx-menu" id="menu-icon">
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>

  <script>
    // Aquí va tu JavaScript para el menú
    document.addEventListener('DOMContentLoaded', function() {
      let menu = document.querySelector('#menu-icon');
      let navbar = document.querySelector('.navbar');
      menu.addEventListener('click', function() {
        menu.classList.toggle('bx-x');
        navbar.classList.toggle('open');
      });
    });
  </script>

</body>
</html>
